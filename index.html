<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="js/script.js"></script>  
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="ticket" class="badge">
            <div class="input-text">
                <div>
                    <label for="text-name">Nome e Cognome</label>
                    <input type="text" name="" id="text-name">
                </div>

                <div>
                    <label for="text-kms">Km da percorrere</label>
                    <input type="number" name="" id="text-kms">
                </div>

                <div>
                    <label for="text-age">Quanti anni hai?</label>
                    <input type="number" name="" id="text-age">
                </div>
            </div>

            <div class="buttons">
                <button id="btn-genera">Genera</button>
                <button type="reset" id="btn-reset">Annulla</button>
            </div>

        </div>

        <div class="badge">
            <div class="text-white">
                <div id="final-name"></div>
                <div id="final-discount"></div>
                <div id="train"></div>
                <div id="code"></div>
                <div id="last-price"></div>
            </div>



            
        </div>
        

        
    </div>
</div>



</body>
</html>
